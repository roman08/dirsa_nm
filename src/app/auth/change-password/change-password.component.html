<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-dirsa.png"
                    style="width: 25%;" alt="Home" /><br /></a>
            <h3 class="box-title m-t-40 m-b-0">Ingresa tu correo electrónico</h3>
            <form [formGroup]="changeForm" class="form-horizontal form-material mt-3" id="loginform"
                (submit)="sendEmail()">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" required="" placeholder="Email" formControlName="email"
                            [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }">
                        <div *ngIf="email?.errors" class="invalid-feedback">
                            <div *ngIf="email?.errors?.['required'] && email?.touched">El correo es requerido.</div>
                            <!-- <div *ngIf="correo?.errors?.['pattern'] && correo?.touched">Ingrese un correo valido.</div> -->
                        </div>
                    </div>
                </div>



                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            [disabled]="changeForm.invalid" type="submit">Recuperar contraseña</button>
                    </div>
                </div>
            </form>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <p>¿Ya tienes una cuenta? <a routerLink="/" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
