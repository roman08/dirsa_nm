<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: end;"><a routerLink="/dashboard/listado-grupos" class="btn btn-primary"><i class="mdi mdi-arrow-left-bold"></i> Regresar</a></h4>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No. Empleados</th>
                                <th>Nombre</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ag of agentsGroup">
                                <td>{{ ag.numero_empleado }}</td>
                                <td>{{ ag.nombre_completo }}</td>
                            </tr>





                        </tbody>
                    </table>
                    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                </div>
            </div>
        </div>
    </div>
</div>
